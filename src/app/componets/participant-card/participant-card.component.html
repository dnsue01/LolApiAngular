<div class="card">
  <div class="loadingImage">
    @if(championName){
      <img src="{{ImageUrl}}" alt="{{championName}}">
    }@else {
      <h1>no image</h1>
    }
    
  </div>
 
  <div class="playerName">
    <p>{{ participant.riotId }}</p>
  </div>


  
    <div class="playerType"
      [ngClass]="{
        human: participant.bot == false,
        bot: participant.bot == true
      }"
    >
      {{ participant.bot }}
    </div>







  </div>
